<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(260, 100%, 60%)" />
            <stop offset="100%" stop-color="hsl(320, 100%, 50%)" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="50" cy="50" r="48" fill="hsl(240, 30%, 12%)" />
    
    <!-- Outer Circle with gradient border -->
    <circle cx="50" cy="50" r="45" stroke="url(#logoGradient)" stroke-width="3" fill="none" />
    
    <!-- CTW Text -->
    <text x="50" y="62" text-anchor="middle" fill="url(#logoGradient)" font-size="36" font-weight="800" font-family="Outfit, Arial, sans-serif">CTW</text>
    
    <!-- Decorative dots -->
    <circle cx="50" cy="20" r="3" fill="url(#logoGradient)" />
    <circle cx="80" cy="50" r="3" fill="url(#logoGradient)" />
    <circle cx="20" cy="50" r="3" fill="url(#logoGradient)" />
</svg>
